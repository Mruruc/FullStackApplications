<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Customer Satifaction Survey">
    <meta name="keywords" content="Customer,Emoloyee,Satifaction,Survey">
    <meta name="author" content="Omer Uruc">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="../../../../../Customer%20Survey/src/main/resources/style.css">
</head>
<body>
<section>
    <header>
        <h1>Welcome Our Satifaction Survey:</h1>
    </header>
</section>
<hr>
<section>
    <main>
        <form autocomplete="on" th:action="@{/}" th:object="${customer}" method="post">
            <label for="name">Name</label><br>
            <input type="text" id="name" th:field="*{name}" name="name" placeholder="Enter your name" required><br>

            <label for="surname">Last Name</label><br>
            <input type="text" id="surname" th:field="*{last_name}" name="lastName" placeholder="Enter your Last Name" required><br>

            <label for="age">Age</label><br>
            <input type="number" th:field="*{age}" name="age" id="age" placeholder="Enter your age " min="15" max="99" required><br>

            <label for="email">Email</label><br>
            <input type="email" id="email" th:field="*{email}" name="email" placeholder="Email Address" required ><br>

            <input id="footer" type="Submit" formtarget="_blank">
        </form>
    </main>
</section>
<hr>
<section>
    <footer>
        <p>Thank you for taking the time to help us improve the platform</p>
    </footer>
</section>
</body>
</html>
