<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <title>
        {% block title %} Home {% endblock %}
    </title>
</head>
<body>
    <header class="mb-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light ">
            <div class="container-fluid ">

              <a class="navbar-brand fs-2 px-5 mx-5" href="/">#ToDos</a>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active px-5 fs-4" aria-current="page" href="/">Home</a>
                  <a class="nav-link px-5 fs-5" href="/">Features</a>
                  <a class="nav-link px-5 fs-5" href="/">Pricing</a>
                </div>
              </div>

              <div class="navbar-nav">
                <div class="px-4">
                    <a href="/account/login" class="btn btn-outline-primary  ">Login</a>
                </div>
                <div class="px-3">
                    <a href="/account/signup" class="btn btn-primary  ">Register</a>
                </div>
              </div>

            </div>

          </nav>
    </header>
    <main class="container">
        {% block content %} 
        {% endblock %}
    </main>

    <footer class="text-center fixed-bottom bg-dark text-white py-2">
        <p class="mb-1">
          &copy; 2024
          <a href="https://github.com/Mruruc" class="text-white">Mr.Uruc</a>
        </p>
      </footer>
</body>
</html>
