<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/bootstrap.min.css' %}" />
    <title>{% block title %} App {% endblock %}</title>
  </head>
  <body>
    <header class="mb-4">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="/"> #ToDos </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'task_list' %}">ToDo List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'add_task'%}">Add ToDo</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/account/logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="fs-4 mb-4"> 
        Welcome, {{ request.user.email }}!
      </div>
      {% block content %} 
      {% endblock %}
    </main>
    <footer class="text-center fixed-bottom bg-dark text-white py-2">
      <p class="mb-1">
        &copy; 2024
        <a href="https://github.com/Mruruc" class="text-white">Mr.Uruc</a>
      </p>
    </footer>
  </body>
</html>
